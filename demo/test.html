<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>CoCreate-Clone | CoCreateJS</title>
		
		<!-- CoCreate CSS CDN -->
		<link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>
		
	</head>
	
	<body style="padding:30px">
		
		<form>        
			<h1 class="template" id="namefield" value="[prefix]" ></h1>
			<input id="me"/>
			<a data-clone_id="namefield" data-clone_name="me" class="cloneBtn btn padding:10px">add</a>
		</form>

		<form>  
			<div class="template" id="namefield1">
				<!--<input class="" data-pass_value_id="addname1">-->
				<!--<h1 class="[prefix]" value="[prefix]" data-pass_value_id="addname1"></h1>-->
				<h1 data-pass_value_id="addname1"></h1>
			</div>
	
			<input id="me1" data-pass_value_to="addname1">
			<span class="passValueBtn">
				<a data-clone_id="namefield1" class="cloneBtn">add</a>
			</span>
						  
		</form>
		
		<div 
			data-fetch_collection="test"
			data-template_id="test"
		>
			<div class="template" data-render_array="data" data-render_id="test">
				<div name="test._id" value="test._id"></div>
				
				<div data-fetch_collection="test1" data-template_id="test1">
					<div class="template" data-value="test._id" data-render_array="data" data-render_id="test1">
						
						<div data-name="test._id"></div>
						<div data-document_id="test1._id">
							
							<div class="template" data-render_array="data">
								<div data-level3="level3Id"></div>
								<div data-level3="test._id"></div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<script>
		  var config = {
			apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
			securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
			organization_Id: '5de0387b12e200ea63204d6c'
		  }
		  
		  
		</script>
	
		<!-- CoCreateJS CDN --> 
		<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>	
		
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Clone | CoCreateJS</title>
		<!-- CoCreate Favicon -->
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">

		<style>
			.stage {
				background-color: gray;
				margin: 15px;
				padding-top: 10px;
			}

			.card {
				background-color: beige;
				margin: 15px;
				min-height: 100px;

			}

			.tasklist {
				background-color: lightgray;
				margin: 15px;

			}

			span {
				display: inline-block;

			}
		</style>
	</head>

	<body>

		<a clone_id="stage" actions="createClone">New Stage</a>
		<!--<div id="saveFetch1" -->
		<!--  class="domEditor" -->
		<!--  name='clonehtml7' -->
		<!--  collection="module_activity124" -->
		<!--  document_id="5fbd3b198b0e4d7391255615" -->
		<!--  pass_id="me1234">-->

		<div class="Sortable">

			<div id="stage" class="Sortable stage template" style="padding:15px" class="">
				<span style="color:#fff; font-size:20px" class="noDrag">Stage</span>
				<span style="float:right;"><a clone_id="stage" class="deleteBtn noDrag"><i class="fas fa-times"></i></a></span>

				<div class="Sortable" dnd-group-name="cards" data-place1_id="[prefix]-place_id">

					<div id="card" class="card template" style="padding:15px">
						<span class="noDrag">Card</span>
						<span style="float:right;"><a clone_id="card" class="deleteBtn noDrag"><i class="fas fa-times"></i></a></span>

						<div class="Sortable" dnd-group-name="taskliste">
							<div id="tasklist" class="tasklist template">
								<span class="noDrag">Tasklist</span>
								<span style="float:right;"><a clone_id="tasklist" class="deleteBtn noDrag"><i class="fas fa-times"></i></a></span>

								<form collection="module_activity" class="Sortable" dnd-group-name="task-itemse" id="testForm">
									<div id="task-item" style="" class="template">
										<div style="display:inline-block;width: calc(100% - 20px);">
											<input class="floating-label" data-module_activity_id="5d8c79e7e4be424681b5e48d" name="taskname" placeholder="Task Name"></div>
										<span style="float:right;"><a clone_id="task-item" class="deleteBtn noDrag"><i class="fas fa-times"></i></a></span>
									</div>
								</form>
								<a clone_id="task-item" class="cloneBtn noDrag" style="display: block">Add Task</a>
							</div>
							<!-- Cloneable Tasklist element -->
						</div>
						<!-- Sortable Tasklist Container -->

						<div style=width="100%" class="noDrag">
							<input id="tasklist-name"><a clone_id="tasklist" actions="createClone" class=" noDrag" style="display: block" clone-name="tasklist-name">New Tasklist</a>


						</div>

					</div>
					<!-- Cloneable Card element -->
				</div>
				<!-- Sortable Card Container -->

				<a clone_id="card" actions="createClone" class="noDrag" clone-name="card-name">New Card</a><input id="card-name">

			</div>
			<!-- sortable and clonable stage -->

		</div>
		<!-- sortable project -->

		<!--</div><!-- saveFetch -->

		<script>
			var config = {
				apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
				organization_Id: '5de0387b12e200ea63204d6c',
				host: 'ws.cocreate.app'
			}
		</script>

		<!--<script src="../dist/CoCreate-clone.js"></script>-->
		<script src="../../../CoCreateJS/dist/CoCreate.js"></script>

	</body>

</html>
